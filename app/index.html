<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul {
            height: 0;
            overflow: hidden;
        }
        .expanded {
            height: auto;
        }
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main" ng-controller="mainCtrl">
        <div m-expand>
            <m-list>
                <li ng-repeat="item in items">
                    <span>{{item.title}}</span>
                    <ul class="expanded">
                        <li ng-repeat="innerItem in items">{{innerItem.title}}</li>
                    </ul>
                </li>
            </m-list>
        </div>
    </div>

<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
